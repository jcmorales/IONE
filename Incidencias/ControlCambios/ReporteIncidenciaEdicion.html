    function initializePeoplePicker() {
        var schema = {};
        schema['PrincipalAccountType'] = 'User,DL,SecGroup,SPGroup';
        schema['SearchPrincipalSource'] = 15;
        schema['ResolvePrincipalSource'] = 15;
        schema['AllowMultipleValues'] = true;
        schema['MaximumEntitySuggestions'] = 50;
        this.SPClientPeoplePicker_InitStandaloneControlWrapper("peoplePickerDiv", null, schema);
    }

    $(function () {
        initializePeoplePicker();

        $('.date').datetimepicker({
            format: 'LT'
        });

        urlGuardado = _spPageContextInfo.webAbsoluteUrl;

        usuario = _spPageContextInfo.userLoginName;
        usuarioRed = usuario.split("@")[0];

        if (usuario.substring(0, 3).toUpperCase().includes("BR")) {
            pais = "BR";
        }
        else if (usuario.substring(0, 3).toUpperCase().includes("PH")) {
            pais = "PH";
        }
        else if (usuario.substring(0, 3).toUpperCase().includes("VE")) {
            pais = "VE";
        }
        else if (usuario.substring(0, 3).toUpperCase().includes("CO")) {

    function recuperarFolio() {
        arrayReportes = [];
        global_idregistroreporte = window.location.search.split("=")[1];
        if (global_idregistroreporte === "") {
            alert("No se encontro el folio contacte a su administrador");

        }
        else

        try {
            $.ajax({
                url: _spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/getbytitle('LstNovedadesIncidencias')/Items?$select=Title,TipodeReporte,Subnivel1,Subnivel2,Subnivel3,Subnivel4,CreadoporUR,Folio,EstatusRegistro,NumeroReporte,ID&$filter=Folio eq '" + global_idregistroreporte + "'&$top=1000",
                async: false,
                type: "GET",
                headers: { "accept": "application/json;odata=verbose" },
                success: function (data) {
                    if (data.d.results) {
                        for (var i = 0; i < data.d.results.length; i++) {
                            var ItemReporte = {
                                TipodeReporte: data.d.results[i].TipodeReporte,
                                Subnivel1: data.d.results[i].Subnivel1,
                                Subnivel2: data.d.results[i].Subnivel2,
                                Subnivel3: data.d.results[i].Subnivel3,
                                Subnivel4: data.d.results[i].Subnivel4,
                                Title: data.d.results[i].Title,
                                Folio: data.d.results[i].Folio,
                                NumeroReporte: data.d.results[i].NumeroReporte,
                                ID: data.d.results[i].ID
                            };
                            arrayReportes.push(ItemReporte);
                        }
                    }
                    else {
                    }
                },
                error: function (xhr) {
                    console.log("ERROR AJAX : " + xhr.status + ': ' + xhr.statusText);
                }
            });
        }
        catch (e) {
            console.log("ERROR al cargar el reporte: " + e);
        }

        if (arrayReportes.length > 0) {
            try {
                CargarFormularios(global_idregistroreporte);
            }
            catch (e) {
                console.log("error estados " + e);
            }

            cargarReportesRecuperados(arrayReportes);
        }
        else {
            alert("No se encontro informacion del reporte con folio " + global_idregistroreporte);
        }
    }

    function cargarReportesRecuperados(arrayReportes) {
        var arrayEncontrado = [];
        try {
            for (var i = 0; i < arrayReportes.length; i++) {
                var nombreReporte = arrayReportes[i].TipodeReporte;
                if (arrayReportes[i].Subnivel1 != null && arrayReportes[i].Subnivel1 != "" && arrayReportes[i].Subnivel1 != "null") {
                    document.getElementById("subNivelUnoDiv").style.display = "block";
                    nombreReporte += arrayReportes[i].Subnivel1;
                }
                if (arrayReportes[i].Subnivel2 != null && arrayReportes[i].Subnivel2 != "" && arrayReportes[i].Subnivel2 != "null") {
                    document.getElementById("subNivelDosDiv").style.display = "block";
                    nombreReporte += arrayReportes[i].Subnivel2;
                }
                if (arrayReportes[i].Subnivel3 != null && arrayReportes[i].Subnivel3 != "" && arrayReportes[i].Subnivel3 != "null") {
                    document.getElementById("subNivelTresDiv").style.display = "block";
                    nombreReporte += arrayReportes[i].Subnivel3;
                }
                if (arrayReportes[i].Subnivel4 != null && arrayReportes[i].Subnivel4 != "" && arrayReportes[i].Subnivel4 != "null") {
                    document.getElementById("subNivelCuatroDiv").style.display = "block";
                    nombreReporte += arrayReportes[i].Subnivel4;
                }

                $.ajax({
                    url: _spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/getbytitle('HTMLReportes')/Items?$select=HTML&$filter=Title eq '" + encodeURIComponent(nombreReporte) + "'&$top=1",
                    type: "GET",
                    async: false,
                    headers: { "accept": "application/json;odata=verbose" },
                    success: function (data) {
                        if (data.d.results.length > 0) {
                            console.log("Encontro datos");
                            cadenaIntegrar = "<div id='Reporte_" + arrayReportes[i].NumeroReporte + "' class='BloqueReportesDinamicos'>";
                            cadenaIntegrar += "<div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>";
                            cadenaIntegrar += "<div class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>";
                            cadenaIntegrar += "<input id= 'btnEliminarReporteIncidencia' class='form-control' onclick=\"EliminarReporteIncidencia(this)\" value='X' type='button'>";
                            cadenaIntegrar += "</div>";
                            cadenaIntegrar += "</div>";
                            cadenaIntegrar += "</div>";

                            $("#ReportesDinamicos").append(cadenaIntegrar);
                            $("#Reporte_" + arrayReportes[i].NumeroReporte + "").append(data.d.results[0].HTML);
                            arrayEncontrado.push(arrayReportes[i]);
                        }
                        else {
                            console.log("No encontro informacion del reporte: " + nombreReporte);
                        }
                    },
                    error: function (xhr) {
                        console.log("ERROR buscando el reporte [" + nombreReporte + "] : " + xhr.status + ': ' + xhr.statusText);
                    }
                });
            }
            for (var i = 0; i < arrayEncontrado.length; i++) {
                llenarReporteRecuperado("Reporte_" + arrayEncontrado[i].NumeroReporte + "", arrayEncontrado[i].NumeroReporte);
                CargarIdiomaUsuario(pais);
                actualizarControlFecha();
            }
        } catch (ex) {
            console.log("[ERROR] Al mostrar el reporte recuperado: " + ex);
        }
    }

    function llenarReporteRecuperado(idDivReporte, NumeroReporte) {
        var DivsReporteContainer = document.getElementById(idDivReporte).getElementsByClassName("container");
        var arrayInputs;
        var listaColumnas = "";
        for (var i = 0; i < DivsReporteContainer.length; i++) {
            arrayInputs = DivsReporteContainer[i].getElementsByClassName("form-control");
            for (var j = 0; j < arrayInputs.length; j++) {
                if (arrayInputs[j].id != "" && arrayInputs[j].id.substring(0, 3) != "lbl") {
                    if ($.inArray(arrayInputs[j].id, global_arrayColumnasDinamicas) == -1) {
                        var nombreRecortado = arrayInputs[j].id;
                        if (nombreRecortado.length > 32)
                            nombreRecortado = nombreRecortado.substring(0, 32);
                        listaColumnas += nombreRecortado + ",";
                    }
                    else {
                        global_arrayColumnasEncontradas.push(arrayInputs[j].id);
                    }
                }
            }
            arrayInputs = DivsReporteContainer[i].getElementsByClassName("input-group");
            for (var j = 0; j < arrayInputs.length; j++) {
                if (arrayInputs[j].id != "" && arrayInputs[j].id.search("Hora") != -1 && arrayInputs[j].id.substring(0, 3) != "lbl") {
                    if ($.inArray(arrayInputs[j].id, global_arrayColumnasDinamicas) == -1) {
                        listaColumnas += arrayInputs[j].id + ",";
                    }
                }
            }
        }

        var listaColumnasButton = [];
        for (var i = 0; i < DivsReporteContainer.length; i++) {
            arrayInputs = DivsReporteContainer[i].getElementsByTagName("input");
            for (var j = 0; j < arrayInputs.length; j++) {
                if (arrayInputs[j].type == "button") {
                    var tipoButton = "";
                    var columnasbtn = "";
                    var nameList = "";
                    var encontrado = false;
                    switch (arrayInputs[j].id) {
                        case "NumeroPersonasInvolucradas":
                            nameList = "LstNovedadesIncidenciasPersonasInvolucradas";
                            tipoButton = "DuplicacionBloquePersona";
                            columnasbtn = "Title,NombrePersonaInvolucrada,AreaPersonaInvolucrada,EmpresaPersonaInvolucrada,NumeroEmpleadoPersonaInvolucrada,NumeroReporte";
                            encontrado = true;
                            break;
                        case "EquipoNumeroEquipos":
                            nameList = "LstNovedadesIncidenciasEquipo";
                            tipoButton = "DuplicacionBloqueEquipo";
                            columnasbtn = "Title,NumeroReporte,Cliente";
                            encontrado = true;
                            break;
                        case "AreaNumeroEquipos":
                            nameList = "LstNovedadesIncidenciasAreasInvolucradas";
                            tipoButton = "DuplicacionBloqueAreas";
                            columnasbtn = "NumeroReporte,NombreAreaInvolucrada,UbicacionAreaInvolucrada";
                            encontrado = true;
                            break;
                    }
                    if (encontrado) {
                        var columnaButton = {
                            NameList: nameList,
                            idButton: arrayInputs[j].id,
                            idDuplicidad: tipoButton,
                            columnas: columnasbtn
                        };
                        listaColumnasButton.push(columnaButton);
                    }
                }
            }
        }
        var divsButton = document.getElementsByClassName("BloqueReportesDinamicos")[NumeroReporte].getElementsByTagName("input");
        console.log("Numero de inputs: " + divsButton.length);
        var buttonDuplicaReporte;
        for (var indexx = 0; indexx < divsButton.length; indexx++) {
            if (divsButton[indexx].type == "button" && divsButton[indexx].id.search("Eliminar") == -1) {
                console.log(indexx + ".- Button ID[" + divsButton[indexx].id + "]");
                buttonDuplicaReporte = divsButton[indexx];
            }
        }

        for (var i = 0; i < listaColumnasButton.length; i++) {
            var peticionURLCompletaButtons = _spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/getbytitle('" + listaColumnasButton[i].NameList + "')/Items?$select=" + listaColumnasButton[i].columnas + "&$orderby=NumeroReporte&$filter=Title eq '" + global_idregistroreporte + "' and NumeroReporte eq '" + NumeroReporte + "'";

            var arrayColumnasButtons = listaColumnasButton[i].columnas.split(",");
            var array_resultados_buttons = [];
            var cadenaDuplicar = listaColumnasButton[i].idDuplicidad;

            $.ajax({

                url: peticionURLCompletaButtons,

                async: false,

                type: "GET",

                headers: { "accept": "application/json;odata=verbose" },

                success: function (data) {

                    if (data.d.results) {
                        $.each(data.d.results, function (index, item) {
                            //************************* Seccion donde se tiene que incluir la informacion recuperada del AJAX en el segmento duplicado
                            //************************* Se sigue ultilizando el indice i porque la lista listaColumnasButton que se itera en for tiene toda la informacion para duplicar los segmentos
                            DuplicarGrupo(cadenaDuplicar, buttonDuplicaReporte);
                            var divDuplicado = document.getElementsByClassName(listaColumnasButton[index].idDuplicidad);
                            for (var j = 0; j < divDuplicado.length; j++) {
                                if (divDuplicado[j].id != null && divDuplicado[j].id != "null" && divDuplicado[j].id != "") {
                                    var nieto = document.getElementById(divDuplicado[j].id).getElementsByClassName("form-control");
                                    for (var k = 0; k < nieto.length; k++) {
                                        if (nieto[k].id != null && nieto[k].id != "null" && nieto[k].id != "") {
                                            for (var indexDupl = 0; indexDupl < arrayColumnasButtons.length; indexDupl++) {
                                                if (arrayColumnasButtons[indexDupl] != "Title" && arrayColumnasButtons[indexDupl] != "NumeroReporte") {
                                                    nieto[k].value = item['' + arrayColumnasButtons[indexDupl] + ''];
                                                    break;
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                            //************************* Seccion donde se tiene que incluir la informacion recuperada del AJAX en el segmento duplicado
                        });

                    }

                },

                error: function (xhr) {

                    console.log("[" + NumeroReporte + "]ERROR AJAX : " + xhr.status + ': ' + xhr.statusText + "\n" + peticionURLCompletaButtons);

                }

            });

        }

        if (listaColumnas == "") {
            console.log("No se recuperaron los nombres de las columnas a recuperar");
            return;
        }

        listaColumnas += "Folio,NumeroReporte";
        arrayColumnas = listaColumnas.split(",");
        arrayColumnas.sort();
        listaColumnas = "";
        for (var j = 0; j < arrayColumnas.length; j++) {
            listaColumnas += arrayColumnas[j] + ",";
        }
        if (listaColumnas.substring(listaColumnas.length - 1, listaColumnas.length) == ",")
            listaColumnas = listaColumnas.substring(0, listaColumnas.length - 1);

        var ListColumnas = [];
        try {
            var peticionURLCompleta = _spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/getbytitle('LstNovedadesIncidencias')/Items?$select=" + listaColumnas + "&$orderby=NumeroReporte&$filter=Folio eq '" + global_idregistroreporte + "' and NumeroReporte eq '" + NumeroReporte + "'";
            $.ajax({
                url: peticionURLCompleta,
                async: false,
                type: "GET",
                headers: { "accept": "application/json;odata=verbose" },
                success: function (data) {
                    if (data.d.results) {
                        var indicadorArray = 0
                        $.each(data.d.results, function (index, item) {
                            for (var i = 0; i < arrayColumnas.length; i++) {
                                var rowRecuperado = {
                                    idRow: i,
                                    idndame: arrayColumnas[i],
                                    valorrow: item['' + arrayColumnas[i] + '']
                                };
                                ListColumnas.push(rowRecuperado);
                            }
                        });
                        if (ListColumnas.length < 1) {
                            console.log("Lista de columnas recuperadas dek AJAX esta vacia : " + ListColumnas.length);
                            return;
                        }
                        DivsReporteContainer = document.getElementsByClassName("BloqueReportesDinamicos")[NumeroReporte].getElementsByClassName("container");
                        arrayInputs = [];
                        listaColumnas = "";
                        for (var i = 0; i < DivsReporteContainer.length; i++) {
                            arrayInputs = DivsReporteContainer[i].getElementsByClassName("form-control");
                            for (var j = 0; j < arrayInputs.length; j++) {
                                if (arrayInputs[j].id != "" && arrayInputs[j].id.substring(0, 3) != "lbl") {
                                    if ($.inArray(arrayInputs[j].id, global_arrayColumnasDinamicas) == -1) {
                                        var nombreRecortado = arrayInputs[j].id;
                                        if (nombreRecortado.length > 32)
                                            nombreRecortado = nombreRecortado.substring(0, 32);
                                        for (var p = 0; p < ListColumnas.length; p++) {
                                            if (nombreRecortado == ListColumnas[p].idndame) {
                                                if (arrayInputs[j].id.search("uesto") != -1) {
                                                    $('#' + arrayInputs[j].id).append('<option value="' + ListColumnas[p].valorrow + '" selected="selected">' + ListColumnas[p].valorrow + '</option>');
                                                }
                                                else {
                                                    if (arrayInputs[j].type == "checkbox" && ListColumnas[p].valorrow == "True") {
                                                        $("#" + arrayInputs[j].id).prop("checked", true);
                                                    }
                                                    else {
                                                        $("#" + arrayInputs[j].id).val(ListColumnas[p].valorrow);
                                                    }
                                                }
                                                break;
                                            }
                                        }
                                    }
                                    else {
                                        global_arrayColumnasEncontradas.push(arrayInputs[j].id);
                                    }
                                }
                            }
                            arrayInputs = document.getElementsByClassName("BloqueReportesDinamicos")[NumeroReporte].getElementsByClassName("input-group");
                            for (var j = 0; j < arrayInputs.length; j++) {
                                if (arrayInputs[j].id != "" && arrayInputs[j].id.substring(0, 3) != "lbl") {
                                    if ($.inArray(arrayInputs[j].id, global_arrayColumnasDinamicas) == -1) {
                                        var nombreRecortado = arrayInputs[j].id;
                                        if (nombreRecortado.length > 32)
                                            nombreRecortado = nombreRecortado.substring(0, 32);
                                        for (var p = 0; p < ListColumnas.length; p++) {
                                            if (nombreRecortado == ListColumnas[p].idndame) {
                                                if (arrayInputs[j].id.search("Hora") != -1) {
                                                    var idPadre = document.getElementById(arrayInputs[j].id);
                                                    var hijosHora = idPadre.childNodes;
                                                    for (var ki = 0; ki < hijosHora.length; ki++) {
                                                        if (hijosHora[ki].className == "form-control") {
                                                            hijosHora[ki].value = ListColumnas[p].valorrow;
                                                            break;
                                                        }
                                                    }
                                                }
                                                break;
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                    else {
                        console.log("No se encontraron los campos para el folio : " + global_idregistroreporte + " con NumeroReporte " + NumeroReporte);
                    }
                },
                error: function (xhr) {
                    console.log("[" + NumeroReporte + "]ERROR AJAX : " + xhr.status + ': ' + xhr.statusText + "\n" + peticionURLCompleta);
                }
            });
        }
        catch (e) {
            console.log("ERROR al cargar el reporte: " + e);
        }
    }

    function createList(nombreLista) {
        var clientContext = new SP.ClientContext("https://cocacolafemsa.sharepoint.com/sites/SWPP/");
        var oWebsite = clientContext.get_web();

        var listCreationInfo = new SP.ListCreationInformation();
        var olist = nombreLista;
        listCreationInfo.set_title(olist);
        listCreationInfo.set_templateType(SP.ListTemplateType.genericList);

        this.oList = oWebsite.get_lists().add(listCreationInfo);

        clientContext.load(oList);
        clientContext.executeQueryAsync(
            Function.createDelegate(this, this.onQuerySucceeded),
            Function.createDelegate(this, this.onQueryFailed)
        );
    }

    function onQuerySucceeded() {
        var result = oList.get_title() + ' created.';
        console.log(result);
    }

    function onQueryFailed(sender, args) {
        console.log('Request failed. ' + args.get_message() + '\n' + args.get_stackTrace());
    }

    function createColumn(listTitle, fieldTitle, type, options) {
        var clientContext = new SP.ClientContext(_spPageContextInfo.webServerRelativeUrl);
        var myList = clientContext.get_web().get_lists().getByTitle(listTitle);
        var newField = myList.get_fields().addFieldAsXml("<Field DisplayName=\'" + fieldTitle + "\' Type=\'" + type + "\' " + options + " />", true, SP.AddFieldOptions.defaultValue);
        newField.update();
        clientContext.executeQueryAsync(function () {
            console.log("Field <" + fieldTitle + "> created!");
        }, function (sender, args) {
            console.log("Error:\n" + args.get_message());
        });
    }

    function sleep(milliseconds) {
        var start = new Date().getTime();
        for (var i = 0; i < 1e7; i++) {
            if ((new Date().getTime() - start) > milliseconds) {
                break;
            }
        }
    }

    function crear(nombreLista) {
        createList(nombreLista);
        sleep(10000);
        createColumn(nombreLista, 'Anio', 'DateTime', '');
        sleep(10000);
    }

    function ObtenerValoresGuardar() {
        var listaReportes = [];
        var reportesList = document.getElementsByClassName("BloqueReportesDinamicos");
        for (i = 0; i < reportesList.length; i++) {
            var listaReporteConfiguracion = [];
            valoresreporte = reportesList[i].id.split("_");
            for (l = 1; l < valoresreporte.length; l++) {
                listaReporteConfiguracion.push(valoresreporte[l]);
            }
            var listaGuardar = [];
            var variablesList = [];
            var contenedoresList = reportesList[i].getElementsByClassName("container");
            for (j = 0; j < contenedoresList.length; j++) {
                var gruposList = contenedoresList[j].getElementsByClassName("form-group");
                for (k = 0; k < gruposList.length; k++) {
                    variablesList.push(gruposList[k]);
                }
            }
            for (l = 0; l < variablesList.length; l++) {
                elementinput = variablesList[l].getElementsByTagName("input")[0];
                elementselect = variablesList[l].getElementsByTagName("select")[0];
                elementdiv = variablesList[l].getElementsByTagName("div")[0];
                elementtextarea = variablesList[l].getElementsByTagName("textarea")[0];

                if (elementdiv === undefined || elementdiv === null) {
                    if (elementinput !== undefined && elementinput !== null) {
                        if (elementinput.type === "text") {
                            if (elementinput.id === "") {
                                listaGuardar.push(["AreaPersonasInvolucradas", elementinput.value, "text"])
                            } else if (elementinput.id.length < 3) {
                                listaGuardar.push(["AreaPersonasInvolucradas" + elementinput.id, elementinput.value, "text"])
                            } else {
                                listaGuardar.push([elementinput.id, elementinput.value, "text"]);
                            }
                        } else if (elementinput.type === "checkbox") {
                            listaGuardar.push([elementinput.id, elementinput.checked, "checkbox"]);
                        } else {
                            console.log("no se puede leer el valor");
                        }
                    } else if (elementselect !== undefined && elementselect !== null) {
                        listaGuardar.push([elementselect.id, elementselect.value, "select"]);
                    } else if (elementtextarea !== undefined && elementtextarea !== null) {
                        listaGuardar.push([elementtextarea.id, elementtextarea.value, "textarea"]);
                    } else {
                        console.log("no se puede leer el valor");
                    }
                } else {
                    listaGuardar.push([elementdiv.id, elementdiv.children[0].value, "datetime"]);
                }
            }
            listaReportes.push([i, listaGuardar, listaReporteConfiguracion]);
        }
        return listaReportes;
    }

    function ObtenerValoresGuardarTieneConocimiento() {
        var listaGuardado = [];
        var listaConocimiento = document.getElementsByClassName("DuplicacionTieneConocimiento");
        for (i = 1; i < listaConocimiento.length; i++) {
            listaContenedorConocimiento = listaConocimiento[i].getElementsByClassName("form-group");
            listaBloque = [];
            for (j = 0; j < listaContenedorConocimiento.length; j++) {
                elementinput = listaContenedorConocimiento[j].getElementsByTagName("input")[0];
                elementselect = listaContenedorConocimiento[j].getElementsByTagName("select")[0];
                if (elementinput === undefined || elementinput === null) {
                    listaBloque.push([elementselect.id, elementselect.value]);
                } else {
                    listaBloque.push([elementinput.id, elementinput.value]);
                }
            }
            listaGuardado.push(listaBloque);
        }
        console.log(listaGuardado);
        return listaGuardado;
    }

        listaBloques = [];

    function sendEmail(senderfrom, to, body, subject) {
        var siteurl = _spPageContextInfo.webServerRelativeUrl;
        var urlTemplate = siteurl + "/_api/SP.Utilities.Utility.SendEmail";
        $.ajax({
            async: false,
            contentType: 'application/json',
            url: urlTemplate,
            type: "POST",
            data: JSON.stringify({
                'properties': {
                    '__metadata': {
                        'type': 'SP.Utilities.EmailProperties'
                    },
                    'From': senderfrom,
                    'To': {
                        'results': [to]
                    },
                    'Subject': subject,
                    'Body': body,
                    'AdditionalHeaders':
                    {
                        '__metadata': { 'type': 'Collection(SP.KeyValue)' },
                        'results':
                        [
                            {
                                '__metadata': {
                                    'type': 'SP.KeyValue'
                                },
                                'Key': 'content-type',
                                'Value': 'text/html',
                                'ValueType': 'Edm.String'
                            }
                        ]
                    }

                }
            }),
            headers: {
                "Accept": "application/json;odata=verbose",
                "content-type": "application/json;odata=verbose",
                "X-RequestDigest": jQuery("#__REQUESTDIGEST").val()
            },
            success: function (data) {
                console.log("enviado");
            },
            error: function (err) {
                console.log(err);
            }
        });
    }

    function RegistrosUnicos(lista) {
        var unicos = [];
        for (i = 0; i < lista.length; i++) {
            pos = 0;
            bandera = false;
            for (j = 0; j < unicos.length; j++) {
                if (lista[i][0] === unicos[j][0]) {
                    bandera = true;
                    break;
                }
                pos = i;
            }
            if (bandera == false) {
                unicos.push([lista[pos][0], lista[pos][1]]);
            }
        }
        return unicos;
    }
